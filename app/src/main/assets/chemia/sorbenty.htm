<b>COMPACT:</b> sorpcja paliw, kwasów, zasad, niepalny, nie pływa

<p><b>UNISAFE:</b> uniwersalny do chemii i ropopochodnych, przy sorpcji kwasu zabarwia się na żółto (sam jest zielony), w kontakcie z ługiem kolor ciemno zielony do niebieskiego, niepalny, nie pływa
